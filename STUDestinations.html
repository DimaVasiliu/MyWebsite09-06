<!DOCTYPE html>
<html lang="en">
    <!-- Head -->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations</title>
</head>
<!-- CSSLink -->
<link rel="stylesheet" type="text/css" href="STU117130.css">
<!-- Body -->
<body>
<!-- Nav Bar -->
    <form class="navigation-bar">
        <div class="navigator-bar">
            <!-- Home -->
            <a href="index.html">Home</a>
            <!-- About Us -->
            <a href="STUAboutUs.html">About Us</a>
            <!-- Feedback Form -->
            <a href="STUReviewFeedbackForm.html">Reviews&Feedback Form</a>
            <!-- Contact Us -->
            <a href="STUContactUS.html">Contact Us</a>
        </div>
    </form>
<!-- Header for destination Page -->
    <div class="header-destination">
        <h7 style="font-size: 36px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; padding: 30px;">Holiday Destinations</h7>
    </div>
<!-- Destination -->
    <div class="destination-search-bar">
        <div>
            <label for="destination">Destination/Hotel Name</label><br>
            <input type="text" id="destination" name="destination">
        </div>
<!-- Departure -->
        <div>
            <label for="departure-airport">Departure Airport</label><br>
            <input type="text" id="departure-airport" name="departure-airport">
        </div>
<!-- When -->
        <div>
            <label for="when">When</label><br>
            <input type="text" id="when" name="when">
        </div>
<!-- Duration -->
        <div>
            <label for="duration">Duration of Stay</label>&ThickSpace;
            <select id="duration" name="duration">
                <option value="1">1 day</option>
                <option value="2">2 days</option>
                <option value="3">3 days</option>
                <option value="3">4 days</option>
                <option value="3">5 days</option>
                <option value="3">6 days</option>
                <option value="3">7 days</option>
                <option value="3">10 days</option>
                <option value="3">14 days</option>
                <option value="3">20 days</option>
                <option value="3">24 days</option>
            </select>
        </div>
<!-- Rooms -->
        <div>
            <label for="rooms">Room(s)</label>
            <select id="rooms" name="rooms">
                <option value="1">1 Bedroom, 2 Adults</option>
                <option value="2">2 Bedrooms, 4 Adults</option>
                <option value="3">3 Bedrooms, 6 Adults</option>
                <option value="4">4 Bedrooms, 8 Adults</option>
        </div>
<!-- Search Button -->
        <div>
        <input type="submit" value="Search">
        </div>
    </div>
    <!-- Paragraph -->
    <div class="paragraph-destination-upper-column">
        <p style="font-size: 24px;">“The dance of the palm trees, the oceans calling, the first rays of sun and heaven is here.” – Michael Dolan</p>
    </div>
<!-- Subscribe Form -->
    <div class="grid-column-layout">
        <form class="subscribe-form">
            <div>
                <h5 style="font-size: 36px;">Deals and travel inspirations</h5>
                <label for="subscribtion-form">Weekly in your inbox, daily in your feed</label><br><br><br>
                <p style="font-size: small; font-style: initial;">Enter your email address bellow</p>
                <input type="email" id="subscribtion-form" name="subscribtion-form"><br>
                <input type="submit" value="Sign Up">
            </div>
        </form>
    <!-- Destination Gallery Tab -->
        <div class="destination-gallery-tab">
            <div class="picture-tab-1">
                <img src="images/palm(1).jpg" alt="palm" style="width: 270px; height: 350px;">
            </div>
            <div class="picture-tab-2">
                <img src="images/beach(1).jpg" alt="beach" style="width: 270px; height: 350px;">
            </div>
            <div class="picture-tab-3">
                <img src="images/nature(1).jpg" alt="nature" style="width: 270px; height: 350px;">
            </div>
            <div class="picture-tab-4">
                <img src="images/mountain(1).jpg" alt="mountain" style="width: 270px; height: 350px;">
            </div>
        </div>
    </div>
<!-- Footer -->
    <div class="footer">
        <p>Copyright&ThickSpace;&copy;DVTrip.Online 2023</p>
    </div>
</body>
</html>
